      <script>
        var canvasElement = document.querySelector("canvas");
        var context = canvasElement.getContext("2d");

        // the triangle
        context.beginPath();
        context.moveTo(50, 50);
        context.lineTo(50, 100);
        context.lineTo(100, 100);
        context.closePath();
        // the outline
        context.lineWidth = 3;
        context.strokeStyle = "#000";
        context.stroke();
